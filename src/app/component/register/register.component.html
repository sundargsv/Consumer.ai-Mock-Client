<div>
  <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
    <div class="form-container">
      <div class="row columns">
          <h3>Register</h3>
              <div class="form-group">
                  <label>User Name</label>
                  <input type="text" name="" class="form-control" formControlName="userName"/>
                  <div class="alert alert-warning" *ngIf="!rForm.controls['userName'].valid && rForm.controls['userName'].touched">{{ titleAlert }}</div> 
              </div>
              <div class="form-group">
                  <label>Mobile</label>
                  <input type="text" name="" class="form-control" formControlName="mobileNumber"/>
                  <div class="alert alert-warning" *ngIf="!rForm.controls['mobileNumber'].valid && rForm.controls['mobileNumber'].touched">Please enter the valid Mobile Number</div> 
              </div>
              <input type="submit" class="btn btn-primary" name="" value="Register" [disabled]="!rForm.valid">
      </div>
    </div>
  </form>
</div>
